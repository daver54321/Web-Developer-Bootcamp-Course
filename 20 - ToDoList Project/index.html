<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <script src="assets/javascript/lib/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets\css\todos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="header">
            <input type="text" placeholder="Add your To-Do here">
            <i class="fas fa-plus-square"></i>
        </div>
        <ul id="list">
            <li><span><i class="far fa-trash-alt"></i></span> Go to potions class</li>
            <li><span><i class="far fa-trash-alt"></i></span> Buy new robes</li>
            <li><span><i class="far fa-trash-alt"></i></span> Visit Hagrid</li>
        </ul>
    </div>
</body>
<script src="assets/javascript/todos.js"></script>

</html>
